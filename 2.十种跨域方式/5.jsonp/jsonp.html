    <script>
        function show(data) {
            console.log(data)
        }
        function jsonp(url) {

            var head = document.querySelector('head')
            var script = document.createElement('script')
            script.src = "http://localhost:3000?" + url
            head.appendChild(script)
        }
        var url = "name=zbc&age=26&jsonp=show"
        jsonp(url, function (data) {
            console.log(data)
        })
    </script>
