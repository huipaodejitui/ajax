<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>b.html</title>
</head>

<body>
    <script type="text/javascript">
        window.onmessage = function (e) {
            //得到父页面的消息
            console.log(e.data)
            //给父页面发送消息
            e.source.postMessage('这是传递给父页面的信息:b', e.origin)
        }
    </script>
</body>

</html>
