<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>父级页面</title>
</head>

<body>
    <h1>postMessage</h1>
    <iframe style="display:none;" id="frame" src="http://127.0.0.1:4000/b/b.html"></iframe>
    <script type="text/javascript">
        window.onload = function () {
            let frame = document.getElementById("frame")
            // 给子页面传递数据
            frame.contentWindow.postMessage("传递给子页面的数据：a", "http://127.0.0.1:4000/")
            window.onmessage = function (e) {
                //判断消息来源
                if (e.origin == 'http://127.0.0.1:4000/') {
                    //得到子页面的信息
                    console.log(e.data)
                }
            }
        }
    </script>
</body>

</html>
